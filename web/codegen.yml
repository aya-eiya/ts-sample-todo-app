overwrite: true
schema: ../server/src/generated/schema.graphql
documents: src/infra/gql/**/*.ts
generates:
  src/infra/gql/types.d.ts:
    plugins:
      - typescript
      - typescript-operations
  src/infra/gql/requests.ts:
    plugins:
      - typescript-graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"
